<div class="flex-1 flex flex-col h-[700px] w-full">
  <div id="messages" class="flex flex-col justify-end h-3/5">
    <div class="scroll" #chatScroll>
      <app-chat-message *ngFor="let message of messages"></app-chat-message>
    </div>
  </div>
  <div class="border-t-2 border-gray-200">
    <div class="relative flex">
      <span class="absolute inset-y-0 flex items-center"> </span>
      <input
        type="text"
        placeholder="Send a message!"
        class="w-auto focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-12 bg-gray-200 rounded-md py-3"
      />
      <div class="absolute right-0 items-center inset-y-0 sm:flex">
        <button type="button" class="items-center justify-center rounded-lg">
          <p class="font-bold">Send</p>
        </button>
      </div>
    </div>
  </div>
</div>
